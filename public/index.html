<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIS5550 Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="mainPage">
    <div class="searchSection">
        <h1><a href="/" style="text-decoration: none; color: inherit;">Quick Query</a></h1>
        <div class="searchBar">
            <form id="searchForm" class="input-group input-group-lg">
                <input type="text" id="queryInput" class="form-control" placeholder="Type to search..."
                       aria-label="Search Bar" aria-describedby="button-addon2" required>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
            </form>
        </div>
    </div>
    <div class="teamInfo">
        <p>Designed by Students from the University of Pennsylvania.</p>
    </div>
</div>
<script>
    // Handle form submission
    document.getElementById("searchForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        const query = document.getElementById("queryInput").value.trim();
        if (!query) {
            alert("Please enter a search query!");
            return;
        }

        // Redirect to search.html with the query parameter
        window.location.href = `/search.html?q=${encodeURIComponent(query)}&pageNum=1&pageSize=10`;
    });
</script>
</body>
</html>
